<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="jquery.nouislider.css" rel="stylesheet">
    <style>
        .slider {
            display: block;
            height: 20px;
            margin: 20px;
        }
    </style>
</head>
<body ng-app="sliderApp">
    <div ng-controller="MainCtrl as mainCtrl">
        <div>
            The current value of the slider is {{mainCtrl.selectedValue}}
        </div>

        <no-ui-slider class="slider"
                      ng-model="mainCtrl.selectedValue"
                      range-min="500"
                      range-max="5000"></no-ui-slider>

        <div>
            <input type="number"
                    ng-model="mainCtrl.textValue"
                    min="500"
                    max="5000"
                    placeholder="Set a value">

            <button ng-click="mainCtrl.setSelectedValue()">
                Set slider value
            </button>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="jquery.nouislider.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="app.js?1"></script>
    <script src="noui-slider.js"></script>
</body>
</html>
